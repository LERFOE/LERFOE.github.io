{{ define "main" }}
<article class="post-detail">
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time class="post-date">{{ .Date.Format "2006年1月2日" }}</time>
                <span class="post-reading-time">{{ .ReadingTime }}分钟阅读</span>
                <div class="post-tags">
                    {{ range .Params.tags }}
                    <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="post-tag">{{ . }}</a>
                    {{ end }}
                </div>
            </div>
        </header>

        <div class="post-content">
            {{ .Content }}
        </div>

        <nav class="post-nav">
            {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.Permalink }}" class="post-nav-link prev">
                <span class="post-nav-label">上一篇</span>
                <span class="post-nav-title">{{ .PrevInSection.Title }}</span>
            </a>
            {{ end }}
            
            {{ if .NextInSection }}
            <a href="{{ .NextInSection.Permalink }}" class="post-nav-link next">
                <span class="post-nav-label">下一篇</span>
                <span class="post-nav-title">{{ .NextInSection.Title }}</span>
            </a>
            {{ end }}
        </nav>
    </div>
</article>
{{ end }}
