{{ define "main" }}
<article class="page-content">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ if .Date }}
            <time class="page-date">{{ .Date.Format "2006年1月2日" }}</time>
            {{ end }}
        </header>
        
        <div class="page-body">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
